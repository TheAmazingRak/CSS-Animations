<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animations</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="sliding">
          <h1>Sliding</h1>
          <div class="animations_divs"> <span class="aniamtions_text" id="slider_text_horizontal">Hello World!</span> </div>
          <div class="animations_divs"> <span class="aniamtions_text" id="slider_text_vertical">Hello World!</span> </div>
          <div class="animations_divs"> <span class="animations_text" id="slider_text_diagonal">Hello World!</span> </div>
        </div>
        <div class="rotating">
          <h1>Rotating</h1>
          <div class="animations_divs"> <span class="animations_text" id="rotate_text_right">Hello World!</span> </div>
          <div class="animations_divs"> <span class="animations_text" id="rotate_text_left">Hello World!</span> </div>
        </div>
      </div>
    </div>
  </body>
</html>
